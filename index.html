  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>My-Portfilo</title>
  </head>
  <body>
    <!-- Main -->
    <main>
      <!-- Blog -->
      <div class="blog">
        <div class="wrapper">
          <div class="blog-top">
            <div class="blog-img-container">
              <img src="img/blogpic.svg" alt="" />
            </div>
            <div class="blog-content">
              <div class="blog-heading-container">
                <h2 class="blog-heading">
                  Professional<br />
                  Web Designer
                </h2>
              </div>
              <div class="blog-text-container">
                <h3 class="blog-sub-heading">Provides a full service range</h3>
                <p class="blog-text">
                  Ability to put themselves in the merchant's shoes. It is meant
                  to partner on the long run, and work as an extension of the
                  merchant's team.
                </p>
              </div>
              <div class="blog-btn-container">
                <a href="" class="btn btn--white"> about me</a>
              </div>
            </div>
          </div>
          <div class="blog-bottom">
            <div class="blog-bottom-grids">
              <div class="icon--container icon--container-lg icon--primary">
                <i class="fa-regular fa-calendar"></i>
              </div>
              <div class="blog-grid-content-container">
                <h3 class="blog-grid-heading">42%</h3>
                <p class="blog-grid-text">
                  Years of <br />
                  experience
                </p>
              </div>
            </div>
            <div class="blog-bottom-grids">
              <div class="icon--container icon--container-lg icon--primary">
                <i class="fa-solid fa-briefcase"></i>
              </div>
              <div class="blog-grid-content-container">
                <h3 class="blog-grid-heading">73+</h3>
                <p class="blog-grid-text">Projects Done</p>
              </div>
            </div>
          </div>
        </div>
      </div>

    <script src="script/script.js" async defer></script>
