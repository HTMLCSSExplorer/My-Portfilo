<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>My-Portfilo</title>
  </head>
  <body>
    <!-- Main -->
    <main>
      <!-- Portfolop -->
      <div class="portfolio" id="portfolio">
        <div class="wrapper">
          <div class="portfolio-header">
            <h2 class="portfolio-heading text-light text-capitalize">
              latest work
            </h2>
            <a href="" class="btn btn--transparrent">explore more</a>
          </div>
          <div class="portfilos">
            <div class=" portfilo portfilo-1">
              <div class="portfilo-content">
                <span class="portfilo-tag text-dark text-capitalize">design</span>
                <h3 class="portfilo-title text-light text-uppercase">sofa</h3>
              </div>
            </div>
            <div class="portfilo portfilo-2">
              <div class="portfilo-content">
                <span class="portfilo-tag text-dark text-capitalize">branding</span>
                <h3 class="portfilo-title text-light text-uppercase">keyboard</h3>
              </div>
            </div>
            <div class="portfilo portfilo-3">
              <div class="portfilo-content">
                <span class="portfilo-tag text-dark text-capitalize">Illustration</span>
                <h3 class="portfilo-title text-light text-uppercase">work media</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Scripts -->
    <script src="script/script.js" async defer></script>
    <!-- fontAwesome -->
    <script
      src="https://kit.fontawesome.com/45e108e9ab.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
